<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>
    <button ion-button block outline [navPush]="play">Click Me To Play!</button>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col width-10>colum1</ion-col>
      <ion-col>colum2</ion-col>      
    </ion-row>
    <ion-row>
        <ion-col offset-20>colum1</ion-col>
        <ion-col>colum2</ion-col>      
      </ion-row>
  </ion-grid>

  <button ion-button full>Block</button>
  <button ion-button outline>Outline</button>
  <button ion-button clear >Clear</button>
  <button ion-item><h2>This is my favorite</h2><p>Favorite</p>
  <ion-icon name="star" item-left></ion-icon>
  </button>
  <ion-item-group>
    <ion-item-divider>A</ion-item-divider>
    <ion-item>Apple</ion-item>
    <ion-item>Angir</ion-item>
    <ion-item>Avocado</ion-item>
    </ion-item-group>
    <ion-list>
  <ion-list-header>privacy</ion-list-header>
  <ion-item>social</ion-item>
  <ion-item>private</ion-item>
</ion-list>
</ion-content>
