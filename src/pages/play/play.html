<ion-header>

  <ion-navbar>
    <ion-title>play</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-grid>
  <ion-row>
    <ion-col text-center>
      <h3>Enter the right Code</h3>
      <p *ngIf="!DidWin()">Tap twice, press four times</p>
      <p *ngIf="DidWin()">You, Win!</p>
    </ion-col>
    </ion-row>
  <ion-row>
  <ion-col>
    <ion-list>
      <ion-item><p>Tapped: {{tapped}}</p></ion-item>
      <ion-item><p>Pressed: {{pressed}}</p></ion-item>      
    </ion-list>
  </ion-col>
  </ion-row> 
  <app-reset (didReset)="OnDidReset($event)"></app-reset>
  
</ion-grid>
    <ion-item>
    <button item-left block ion-buttton style="background-color: #488aff"(tap)="OnTap()">Tap here</button>
    <button item-right full ion-buttton style="background-color: #488aff" (press)="OnPress()">Press here</button>
    </ion-item>
</ion-content>
